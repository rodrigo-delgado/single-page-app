<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Single Page App</title>

  <script id="names-template" type="text/x-handlebars-template">
    <div id="names">
      {{#each data}}
      <p>Hey I am {{name}}, my position is {{type}} and I charge $ {{rate_per_hour}} per hour.</p>
      <a class="button" href="/resource/{{resource_id}}">{{name}}</a>
      {{/each}}
    </div>

    <a class="button" href="/resource/form">Add Resource</a>
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS Links-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <!-- <link rel="stylesheet" type="text/css" href="../styles.css"> -->
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js">
  </script>

  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous">
  </script>

  <script src='/app.js'></script>

</head>

<body>
  <div class="container">

    <nav class="row">
      <a class="button" href="/">Home</a>

    </nav>


  </div>
  <div>
    <form action ="/resources/" method = "post">
         <table>
           <tr> <th>Headings:</th><th>Desciptions:</th> </tr>
           <tr> <th>Name / description: </th>
             <td><input placeholder="Name" type="text" name="name"/>
             </td>
           </tr>
           <tr> <th>Position: </th>
             <td><input placeholder="Job Description" type="text" name="type"/>
             </td>
           </tr>
           <tr> <th>Rate Per Hour </th>
             <td><input placeholder="$$$" type="text" name="rate_per_hour"/>
             </td>
           </tr>
       </table>
       <input type="submit" name = "submit" value = "submit" id = "submit"/>
     </form>


  </div>

</body>


</html>
